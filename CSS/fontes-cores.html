<!doctype html>

<html>

<head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8" />

    <style type="text/css">           

        .vermelho{
            color: #B23B3B; /*Para aplicar uma cor mais especifica, pesquise por 'HTML cores online' e coloque o código da cor hexadecimal*/
            font-size: 50px;
            font-family: "Trebuchet MS", Helvetica, sans-serif; /*Se o browser não achar a fonte "Trebuchet MS", ele irá procurar a "Helvetica", caso não achar,
                                                                 irá procurar alguma do tipo "sans-serif"*/
        }

    </style>
</head>

<body>

    <p class = "vermelho">Conteúdo</p>

</body>

</html>
