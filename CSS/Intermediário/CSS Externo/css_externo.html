<!doctype html>

<html>
    <head>
        <title>Links</title>
        <meta charset = "utf-8" />
        <link rel="stylesheet" type="text/css" href="estilo.css"/> 
        <!--'rel (relationship) com o valor de 'stylesheet', está sendo dito para a pagina que a relação entre esse link 
        e a página, é de uma folha de estilo do tipo(type) 'Texto CSS' '-->
    </head>

    <body>
        <h1>CSS Externo</h1>
        <p>Aula sobre CSS Externo</p>
    </body>
</html>
